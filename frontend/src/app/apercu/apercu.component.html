<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <ul class="custom-list-group">
            <li class="custom-list-item">
              <label class="custom-label">Nom du projet:</label>
              <div *ngIf="!projet.isEditing" class="custom-value">{{ projet.nom }}</div>
              <input *ngIf="projet.isEditing" type="text" class="custom-form-control" [(ngModel)]="projet.nom">
            </li>
            <li class="custom-list-item">
              <label class="custom-label">Description:</label>
              <div *ngIf="!projet.isEditing" class="custom-value">{{ projet.description }}</div>
              <input *ngIf="projet.isEditing" type="text" class="custom-form-control" [(ngModel)]="projet.description">
            </li>
            <li class="custom-list-item">
              <label class="custom-label">Chef de projet:</label>
              <div class="custom-row align-items-center">
                <div class="custom-col-auto">
                  <img class="custom-rounded-circle" width="50px" height="50px" [src]="'http://127.0.0.1:3000/getimage/'+ projet.chef.image" />
                </div>
                <div class="custom-col">
                  <span class="custom-value">{{ projet.chef.nom + '.' + projet.chef.prenom }}</span>
                </div>
              </div>
            </li>
            <li class="custom-list-item">
              <div class="custom-row">
                <div class="custom-col">
                  <label class="custom-label">Date début:</label>
                  <div *ngIf="!projet.isEditing" class="custom-value">{{ projet.date_debut | date:'dd/MM/yyyy' }}</div>
                  <input *ngIf="projet.isEditing" type="date" class="custom-form-control" [(ngModel)]="projet.date_debut">
                </div>
                <div class="custom-col">
                  <label class="custom-label">Date fin:</label>
                  <div *ngIf="!projet.isEditing" class="custom-value">{{ projet.date_fin | date:'dd/MM/yyyy' }}</div>
                  <input *ngIf="projet.isEditing" type="date" class="custom-form-control" [(ngModel)]="projet.date_fin">
                </div>
              </div>
            </li>
            <li class="custom-list-item">
              <label class="custom-label">Complexité:</label>
              <div *ngIf="!projet.isEditing" class="custom-value">{{ projet.complexite }}</div>
              <select *ngIf="projet.isEditing" class="custom-form-control" [(ngModel)]="projet.complexite">
                <option value="faible">Faible</option>
                <option value="moyenne">Moyenne</option>
                <option value="élevée">Élevée</option>
              </select>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button class="custom-action-button" (click)="editprojet(projet)" *ngIf="!projet.isEditing">
            <i class="fas fa-pencil-alt"></i> Modifier
          </button>
          <button class="custom-action-button" (click)="updateprojet(projet)" *ngIf="projet.isEditing">
            <i class="fas fa-check"></i> Enregistrer
          </button>
          <button class="custom-action-button" (click)="cancelEditprojet(projet)" *ngIf="projet.isEditing">
            <i class="fas fa-times"></i> Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
