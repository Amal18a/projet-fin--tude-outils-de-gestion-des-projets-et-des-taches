<div class="container mt-5">
    <div class="row">
      <div class="col-md-5 border-right">
        <div class="card">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <label class="labels">Nom du projet:</label>
                <div class="value">{{ projet.nom }}</div>
              </li>
              <li class="list-group-item">
                <label class="labels">Description:</label>
                <div class="value">{{ projet.description }}</div>
              </li>
              <li class="list-group-item">
                <label class="labels">Chef de projet:</label>
                <div class="row align-items-center">
                  <div class="col-auto">
                    <img class="rounded-circle" width="50px" height="50px" [src]="'http://127.0.0.1:3000/getimage/'+ projet.chef.image" />
                  </div>
                  <div class="col">
                    <span class="value">{{ projet.chef.nom + '.' + projet.chef.prenom }}</span>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <label class="labels">Date début:</label>
                    <div  class="value">{{ projet.date_debut | date:'dd/MM/yyyy' }}</div>
                  </div>
                  <div class="col">
                    <label class="labels">Date fin:</label>
                    <div  class="value">{{ projet.date_fin | date:'dd/MM/yyyy' }}</div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <label class="labels">Complexité:</label>
                <div  class="value">{{ projet.complexite }}</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
