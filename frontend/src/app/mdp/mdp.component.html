<!DOCTYPE html>
<html>
<head>
  <title>Mise à jour du mot de passe</title>

</head>
<body>
  <div class="content">
    <h2>Mise à jour du mot de passe</h2>
    <div>
      <label for="newPassword">Nouveau mot de passe:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword">
    </div>
    <button (click)="updatePassword()">Mettre à jour le mot de passe</button>
  </div>
</body>
</html>
