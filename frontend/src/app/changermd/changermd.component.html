

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <br/>
    <section >
        <div class="container">
          <div class="row g-0">
          
      
            <div class="col-lg-1 d-flex align-items-center">
              <div class="v-line"></div>
            </div>
      
            <div  >
              <h4  >Changer votre MDP</h4>
              <br/>
              <br/> 
              
        <h5 >Veuillez changer votre mot de passe !</h5>
        
            <br/>  
              <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
                
               
                
                

                <div class="form-row  pt-7">
                  <div class="offset-1 col-lg-10">
                    <input [(ngModel)]="password" type="password" name="eyy" class="inp my-3 px-3" placeholder="MDP">
                  </div>
                </div>
                <div class="form-row pt-3">
                  <div class="offset-1 col-lg-10">
                    <input [(ngModel)]="confirmPassword" type="password" name="mdp" class="inp px-3" placeholder="Retaper MDP">
                  </div>
                </div>
                
<br/>
                <div class="form-row py-1">
                  <div class="offset-1 col-lg-10">
                    <button type="submit" class="btn1">Changer MDP</button>
                  </div>


                  <br/>
                  
                </div>
              </form>
              
            </div>
          </div>
          
        </div>
    </section>
  </body>
</html>
