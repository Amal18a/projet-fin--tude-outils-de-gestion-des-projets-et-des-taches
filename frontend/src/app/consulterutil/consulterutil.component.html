<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" [src]="'http://127.0.0.1:3000/getimage/' + util.image">
          <span class="text-black-50">{{ util.nom + ' ' + util.prenom }}</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile</h4>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="labels">Nom</label>
              <div class="form-control-static">{{ util.nom }}</div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="labels">Prénom</label>
              <div class="form-control-static">{{ util.prenom }}</div>
            </div>
          </div>
          <div class="rows mt-3">
            <div class="col-md-12">
              <div class="form-group">
                <label class="labels">Rôle</label>
                <div class="form-control-static">{{ util.role }}</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label class="labels">Email</label>
                <div class="form-control-static">{{ util.email }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
