<form (ngSubmit)="onSubmit()">
  <div>
    <br />
    <h3>Ajouter un projet</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="nom" required class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="membres">Membres :</label>
            <ul>
              <li *ngFor="let membre of membres">
                <label>
                  <input type="checkbox" name="membres" [(ngModel)]="membre.selected" [value]="membre.nom">
                  {{ membre.prenom }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="date_debut">Date de début:</label>
            <input type="date" id="date_debut" name="date_debut" [(ngModel)]="date_debut" required class="form-control">
          </div>
          <div class="form-group">
            <label for="date_fin">Date de fin:</label>
            <input type="date" id="date_fin" name="date_fin" [(ngModel)]="date_fin" class="form-control">
          </div>
          <div class="form-group">
            <label for="complexite">Complexité :</label>
            <select name="complexite" id="complexite" [(ngModel)]="complexite" class="form-control">
              <option value="faible">Faible</option>
              <option value="moyenne">Moyenne</option>
              <option value="élevée">Élevée</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a class="retour" [routerLink]="['/projet']">Retour</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
