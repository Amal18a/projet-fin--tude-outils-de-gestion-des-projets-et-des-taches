
      <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <br/>
    <section >
        <div class="container">
          <div class="row g-0">
          
      
           
            
            <div >
              <h3  >Trouvez votre compte </h3>
              <br/>
              
              <br/>
        <h5 >Veuillez entrer votre adresse e-mail </h5>
       
              <br/>
                 <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
                
               
                <div class="form-row  pt-8">
                  <div class="offset-1 col-lg-10">
                    
                    <input [(ngModel)]="email" type="email" name="eyy" class="inp my-3 px-3" placeholder="email">
                  
                  </div>
                </div>
                
                <div class="form-row py-1">
                  <div class="offset-1 col-lg-10">
                    <button type="submit" class="btn1">Reset Password</button>
                  </div>
                  <br/>
                  
                </div>
              </form>
              
            </div>
          </div>
          
        </div>
      
      
      
    
    </section>
    
    
  </body>
</html>
